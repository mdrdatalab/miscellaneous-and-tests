<!DOCTYPE html>
<html>
<head>
	<title> Randomizer </title>
	<style>
		.header {
		  background-color: #4286f4;
		  padding: 30px 40px;
		  color: white;
		  text-align: center;
		}
		.randBtn {
		  padding: 10px;
		  width: 25%;
		  background: #d9d9d9;
		  color: #555;
		  float: left;
		  text-align: center;
		  font-size: 16px;
		  cursor: pointer;
		  transition: 0.3s;
		}

	</style>
</head>

<body>

	<div id="doIt" class = "header">
		<h2> Do This! </h2>
		<span id="item"> What to do.. </span>
		<span onClick="getToDo()" class = randBtn>Randomize</span>
	</div>

	<script>
	var items = ["housework","exercise","project","game","learning","reading",
					"scholarly article/blog", "random bookmark"]

	function getToDo(){
		var item = items[Math.floor(Math.random()*items.length)]
		document.getElementById("item").innerHTML = item
	} 

	</script>
</body>
</html>
